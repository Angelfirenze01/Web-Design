<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <form action="index.html" method="post">
          <h1>Sign Up</h1>

      <fieldset>

        <legend><span class="number">1</span>Your Basic Info:</legend>

          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
    </fieldset>

    <fieldset> 

      <legend><span class="number">2</span>Your Profile:</legend>
          
          <label for="bio">Biography:</label>
        <textarea id="bio" name="user_bio"></textarea>
        
        <label for="job">Job Role:</label>
        <select id="job" name="user_job">
     <optgroup label="Designation">
          <option value="android_developer">Android Developer</option>
          <option value="frontend_developer">Front-End Developer</option>
          <option value="ios_developer">iOS Developer</option>
          <option value="java_developer">Java Developer</option>
          <option value="javascript_developer">JavaScript Developer</option>
          <option value="mobile_developer">Mobile Designer</option>
          <option value="mobile_developer">Mobile Developer</option>
          <option value="open_source_developer">Open Source Developer</option>
          <option value="php_developer">PHP Developer</option>
          <option value="python_developer">Python Developer</option>
          <option value="ruby_developer">Ruby Developer</option>
          <option value="web_designer">Web Designer</option>
          <option value="wordpress_developer">Wordpress Developer</option>
     </optgroup>
     <optgroup="inside_outside_employment">
          <option value="business_owner">Business Owner</option>
          <option value="freelancer">Freelancer</option>
          <option value="engineer">Engineer</option>
          <option value="employee">Employee</option>
     </optgroup>
     <optgroup value="designation">
          <option value="blackhat">Black Hat</option>
          <option value="ethical_hacker">Ethical Hacker</option>
          <option value="gray_grey_hat">Gray/Grey Hat</option>
          <option value="security_engineer">Security Engineer</option>
          <option value="whitehat">White Hat</option>
          <option value="other">Other</option>
     </optgroup>
</select>

    </fieldset>


        <button type="submit">Sign Up</button>

      </form>
      
    </body>
</html>
